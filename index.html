<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha: Você vs Robô</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
    <style>
        body { background-color: #2c3e50; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; color: white; }
        .tabuleiro { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 10px; background: #34495e; padding: 10px; border-radius: 10px; }
        .quadrado { width: 100px; height: 100px; background: #ecf0f1; border: none; border-radius: 5px; font-size: 40px; font-weight: bold; cursor: pointer; color: #2c3e50; }
        .quadrado:hover { background: #bdc3c7; }
        #status { margin-bottom: 20px; font-size: 24px; font-weight: bold; }
        button#reset { margin-top: 20px; padding: 10px 20px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="status">Sua vez (X)</div>
    <div class="tabuleiro">
        <button id="q0" class="quadrado" py-click="await jogar(0)"></button>
        <button id="q1" class="quadrado" py-click="await jogar(1)"></button>
        <button id="q2" class="quadrado" py-click="await jogar(2)"></button>
        <button id="q3" class="quadrado" py-click="await jogar(3)"></button>
        <button id="q4" class="quadrado" py-click="await jogar(4)"></button>
        <button id="q5" class="quadrado" py-click="await jogar(5)"></button>
        <button id="q6" class="quadrado" py-click="await jogar(6)"></button>
        <button id="q7" class="quadrado" py-click="await jogar(7)"></button>
        <button id="q8" class="quadrado" py-click="await jogar(8)"></button>
    </div>
    <button id="reset" py-click="reiniciar()">Reiniciar Jogo</button>
    <py-script src="./jogo.py"></py-script>
</body>
</html>
